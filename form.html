<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Loan Application</title>
</head>
<body>
    <h1><b>Business Loan Application</b></h1>
    <p>Personal Information</p>
    <form>
        <!-- Applicant's Name -->
        <label for="full-name">Name of Applicant*</label><br>
        <label for="first-name">First Name</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br>
        <label for="middle-name">Middle Name</label><br>
        <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name"><br>
        <label for="last-name">Last Name</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br><br>

        <!-- Email -->
        <label for="email">Email of Applicant</label><br>
        <input type="email" id="email" name="email" placeholder="alisharamzan89@gmail.com" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number of Applicant</label><br>
        <input type="tel" id="phone" name="phone" placeholder="03293736202" pattern="[0-9]{11}" required><br><br>

        <!-- CNIC -->
        <label for="cnic">CNIC of Applicant</label><br>
        <input type="text" id="cnic" name="cnic" placeholder="22001-000012-9" pattern="[0-9]{5}-[0-9]{7}-[0-9]" required><br><br>

        <!-- Address -->
        <label for="city-address">City Address</label><br>
        <input type="text" id="city-address" name="city-address" placeholder="City Address" required><br><br>

        <!-- District -->
        <label for="district">District</label><br>
        <input type="text" id="district" name="district" placeholder="District" required><br><br>

        <!-- Province -->
        <label for="province">Choose Your Province:</label><br>
        <select id="province" name="province" required>
            <option value="">--Select Province--</option>
            <option value="punjab">Punjab</option>
            <option value="sindh">Sindh</option>
            <option value="kpk">KPK</option>
        </select><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <!-- Business Type -->
        <label for="business-type">Applying as*</label><br>
        <label for="business-type">Business Type:</label><br>
        <select id="business-type" name="business-type" required>
            <option value="">--Select Business Type--</option>
            <option value="partnership">Partnership</option>
            <option value="corporation">Corporation</option>
            <option value="sole_proprietorship">Sole Proprietorship</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
